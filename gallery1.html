<body>

    <section class="section_light" style="min-height: 100vh;">
        <div class="container">
            <div class="blog_nav gallery_nav">
                <div class="blog_links gallery_links">
                    <ul>
                        <li class="filter_list active" data-filter="all">All</li>
                        <li class="filter_list" data-filter="camper">Cone</li>
                        <li class="filter_list" data-filter="glamper">VANILLA</li>
                        <li class="filter_list" data-filter="surveyor">CHOCOLATE</li>
                    </ul>
                </div>
            </div>

            <div class="blogs_card_div galler_image_div p-3" data-aos="fade-up" data-aos-duration="1500">

                <div class=" itemBox mb-3" data-item="camper">
                    <!-- <img src="Images/Camper Room/_MG_2311.JPG" alt="Camper Rooms"> -->
                    <img src="https://eazotel-client-images.s3.ap-south-1.amazonaws.com/ebcmussoorie/image/Z1/Camper+Room/_MG_2311.JPG"
                        alt="Camper Rooms">
                </div>
                <div class=" itemBox mb-3" data-item="glamper">
                    <img src="https://eazotel-client-images.s3.ap-south-1.amazonaws.com/ebcmussoorie/image/Z1/Glamper+Room/_MG_2556.JPG"
                        alt="Glamper Rooms">
                </div>
                <div class=" itemBox mb-3" data-item="surveyor">
                    <img src="https://eazotel-client-images.s3.ap-south-1.amazonaws.com/ebcmussoorie/image/Z1/Surveyor+Room/_MG_2477.JPG"
                        alt="Surveyor Rooms">
                </div>
            </div>

        </div>

    </section>



    <script>
        let list = document.querySelectorAll('.filter_list')
        let itemBox = document.querySelectorAll('.itemBox')

        for (let i = 0; i < list.length; i++) {
            list[i].addEventListener('click', function () {
                for (let j = 0; j < list.length; j++) {
                    list[j].classList.remove('active');
                }
                this.classList.add('active');

                let dataFilter = this.getAttribute('data-filter');

                for (k = 0; k < itemBox.length; k++) {
                    itemBox[k].classList.remove('active');
                    itemBox[k].classList.add('hide');


                    if (itemBox[k].getAttribute('data-item') == dataFilter || dataFilter == "all") {
                        itemBox[k].classList.remove('hide');
                        itemBox[k].classList.add('active');
                    }

                    if (itemBox[k].getAttribute('data-item') == dataFilter || dataFilter == "ebc") {
                        itemBox[k].classList.remove('hide');
                        itemBox[k].classList.add('active');
                    }
                }

            })
        }
    </script>


</body>
